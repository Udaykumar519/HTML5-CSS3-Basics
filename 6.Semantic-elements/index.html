<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Elements which give proper meaning -->
    <title>Semantic Elements</title>
</head>
<body>
    <!-- video gives correct meaning rather than v tag, so its semantic element -->
    <!-- It does not have any specific features -->
    <!-- <video src=""></video> -->
    <!-- <v></v> -->
    <!-- div is non-semantic element -->
    <div id="nav"></div>
    <div class="header"></div>
    <div id="footer"></div>
    <!-- Table tag is semantic element -->
    <table style="border: 2px solid black;">
        <tr>
            <td>Hello</td>
        </tr>
        <tr>
            <td>Uday</td>
        </tr>
    </table>
    <aside></aside>
    <details>
        <span>You can find details</span>
    </details>
    <!-- This will not make them header or footer -->
    <!-- We have to apply CSS here -->
    <header>This is header</header>
    <footer>This is footer</footer>

    
</body>
</html>
