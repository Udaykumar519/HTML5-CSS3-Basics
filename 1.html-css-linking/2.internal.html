<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styling</title>
    <style>
        .header{
            color: blue;
        }
        p{
            color: red;
        }
        .footer{
            color: green;
        }
        #para{
            color: brown;
        }
        .primary{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1 class="header">A Blue Heading</h1>
    <p id="para">A Red Paragraph</p> 
    <h1 class="footer primary">This is green heading</h1>   
</body>
</html>
