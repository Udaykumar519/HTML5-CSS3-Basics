<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA</title>
    <style>
        /* Only parent is not visible with opacity, child is visible i.e content is visible */
        .first{
            background-color: rgba(0,128, 0, 0.1);

        }
        
        .second{
            background-color: rgba(128,0, 0, 0.5);

        }
        
        .third{
            background-color: rgba(0,0, 128,1);

        }
    </style>
</head>
<body>
        <h1>
            Opacity Box
        </h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="first">
            <h1>
                opacity =0.1
            </h1>
        </div>
        <div class="second">
            <h1>
                opacity=0.5
            </h1>
        </div>
        <div class="third">
            <h1>
                opacity=1.0
            </h1>
        </div>
    
</body>
</html>
