<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        /* With no content */
        .one{
            background-color: rebeccapurple;
            width: 200px;
            height: 100px;
            margin: 10px;
        }
        /* No need width and height if there is content */
        .two{
            background-color: aqua;
            width: 200px;
            height: 100px;
            margin: 10px;
        }
        /* We can add background images also */
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two">I am Content</div>
    
</body>
</html>
