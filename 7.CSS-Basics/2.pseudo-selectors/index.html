<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-selectors</title>
    <style>
        /* These are pseudo selectors */
        /* Dynamic styling */
        a:link{
            color: red;/*unvisited*/
        }
        a:visited{
            color: green;/*visited*/
        }
        a:hover{
            color: coral;/*Mouseover link*/
        }
        a:active{
            color: blue;/*selected*/
        }
        input:read-only{
            background-color: coral;
        }

    </style>
</head>
<body>
    <p>
        <a href="https://openweathermap.org/api" target="_blank">Weather API</a><br><br>
        <input type="text" readonly>
    </p>
    
</body>
</html>
