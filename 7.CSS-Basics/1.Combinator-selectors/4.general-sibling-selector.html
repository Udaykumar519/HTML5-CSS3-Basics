<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>general-sibling-selector</title>
    <style>
        /* Select all elements that are siblings of div i.e paragraphs after div only*/
        div~p{
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>Paragraph1</p>
    <div>
        <p>
            para2
        </p>
    </div>
    <p>Paragraph3</p>
    <code>
        Some code
    </code>
    <p>
        para4
    </p>
</body>
</html>
